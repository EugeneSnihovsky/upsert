language: node_js

services:
  - couchdb

node_js:
  - "5"
sudo: false
addons:
  firefox: "41.0.1"
script: npm run $COMMAND
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

env:
  matrix:
  - COMMAND=test
  - CLIENT=firefox:41.0.1 COMMAND=test
  - CLIENT=selenium:phantomjs COMMAND=test
  - COMMAND=coverage

branches:
  only:
  - master
